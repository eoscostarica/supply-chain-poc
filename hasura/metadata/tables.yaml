- table:
    schema: public
    name: asset
  object_relationships:
  - name: asset
    using:
      foreign_key_constraint_on: parent
  array_relationships:
  - name: assets
    using:
      foreign_key_constraint_on:
        column: parent
        table:
          schema: public
          name: asset
  - name: vaccinations
    using:
      foreign_key_constraint_on:
        column: vaccine_id
        table:
          schema: public
          name: vaccination
  select_permissions:
  - role: author
    permission:
      columns:
      - id
      - key
      - author
      - owner
      - category
      - idata
      - mdata
      - status
      - parent
      - created_at
      - updated_at
      - offered_to
      filter:
        _or:
        - author:
            _eq: X-Hasura-Org-Account
      allow_aggregations: true
  - role: reviewer
    permission:
      columns:
      - id
      - key
      - author
      - owner
      - category
      - idata
      - mdata
      - status
      - parent
      - created_at
      - updated_at
      - offered_to
      filter: {}
      allow_aggregations: true
  - role: vaccinator
    permission:
      columns:
      - idata
      - mdata
      - created_at
      - updated_at
      - id
      - parent
      - author
      - category
      - key
      - offered_to
      - owner
      - status
      filter: {}
      allow_aggregations: true
