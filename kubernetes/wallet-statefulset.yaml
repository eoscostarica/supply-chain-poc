apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: wallet
    version: ${VERSION}
  name: wallet
spec:
  serviceName: wallet
  replicas: 1
  selector:
    matchLabels:
      app: wallet
      version: ${VERSION}
  template:
    metadata:
      labels:
        app: wallet
        version: ${VERSION}
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - image: ${DOCKER_REGISTRY}/${IMAGE_NAME_WALLET}:${VERSION}
          imagePullPolicy: "Always"
          name: "wallet"
          envFrom:
            - configMapRef:
                name: wallet-secrets
          ports:
            - containerPort: 8888
          volumeMounts:
            - mountPath: /opt/application/data
              name: wallet
            - mountPath: /opt/application/config
              name: config-volume
      restartPolicy: Always
      volumes:
        - name: config-volume
          configMap:
            name: wallet-config
  volumeClaimTemplates:
    - metadata:
        name: wallet
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: inmutrust
        resources:
          requests:
            storage: 50Gi
