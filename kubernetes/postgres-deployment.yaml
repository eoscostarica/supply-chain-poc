apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: vaccine-traceability-postgres
  name: vaccine-traceability-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vaccine-traceability-postgres
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: vaccine-traceability-postgres
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - image: postgres:11.5-alpine
          imagePullPolicy: 'Always'
          name: vaccine-traceability-postgres
          envFrom:
            - configMapRef:
                name: vaccine-traceability-postgres-config
          ports:
            - containerPort: 5432
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgres
              subPathExpr: $(DATABASE_DIRECTORY)
      restartPolicy: Always
      volumes:
        - name: postgres
          nfs:
            server: nfs-server-new
            path: /mnt/
